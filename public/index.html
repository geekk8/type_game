<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <div id="app">
    <div class="app_wrap">
      <h1>KAKAO-PAY TypingGame</h1>
      <div class="main_wrap">
        <div class="wrap_top">
          <p>남은시간: <span class="timer"></span></p>
          <p>점수: <span class="point"></span></p>
        </div>
        <div class="wrap_body">
          <h2 class="game_word">문제 단어</h2>
        </div>
        <div class="wrap_bottom">
          <input type="text" value="" class="input_txt" placeholder="시작버튼을 눌러주세요."/>
          <button class="start_btn">시작</button>
        </div>
      </div>
    </div>
  </div>
<script src="bundle.js"></script></body>
</html>
